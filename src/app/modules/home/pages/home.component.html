<div class="container">
  <saving-goals-header></saving-goals-header>

  <section class="content">
    <h1 class="content__header">
      Let's plan your
      <span class="content__header-emphasis-text">saving goal.</span>
    </h1>

    <ng-container *ngIf="activeGoal$ | async as activeGoal">
      <saving-goals-form
        [goal]="activeGoal"
        (updateGoal)="updateActiveGoal($event)"
      ></saving-goals-form>
    </ng-container>
  </section>
</div>
