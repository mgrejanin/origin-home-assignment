<div class="container">
  <saving-goals-header></saving-goals-header>

  <section class="content">
    <h1 class="content__header">Here are your savings goals!</h1>

    <div class="content__goals-list">
      <ng-container *ngFor="let goal of goals">
        <saving-goals-goal-card [goal]="goal"></saving-goals-goal-card>
      </ng-container>
    </div>
  </section>
</div>
